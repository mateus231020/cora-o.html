<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .coracao {
        font-size: 10rem;
        animation: coracao .5s infinite alternate linear;
    }

    @keyframes coracao {
        from {
            transform: scale(.7);
        }

        to {
            transform: scale(1);
        }

    }
</style>

<body>
    <div class="coracao">❤️</div>
</body>

</html>
